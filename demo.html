<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>sliderBar Demo</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">  
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="css/public.css">

    <link rel="stylesheet" type="text/css" href="css/sliderBar.css">
    <script src="js/sliderBar.js" type="text/javascript"></script>

</head>
<body>


<div class="contain">
    <div class="fixWidth">
        <div class="nav">
            <h1>sliderBar Demo</h1>
        </div>
        <input type="text" id="trigger" placeholder="范围选择器">
    </div>
</div>



<script type="text/javascript">


    var priceRange = new SliderBar({
        trigger: '#trigger',
        title: '租金范围',
        minValue: 0,
        maxValue: 5000,
        position:[0, 4000], //设置初始位置 
        callback:function(data){
            console.log(data);
        }
    });



</script>




</body>
</html>
